<!DOCTYPE html>
<html>
  <head>
    <title>Google Calendar API</title>
    <meta charset='utf-8' />
	<!--CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!--JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  </head>
  <body>
	<div class='container'>
      <p>Google Calendar API</p>

      <!--Add buttons to initiate auth sequence and sign out-->
      <button id="authorize-button" type="button" class="btn btn-primary" style="margin:10px; display: none;">google login</button>
      <button id="signout-button" type="button" class="btn btn-secondary" style="margin:10px;display: none;">log Out</button>

      <pre id="content"></pre>
	</div> 
    
    <script type="text/javascript">
      // Client ID and API key from the Developer Console
      var CLIENT_ID = '686773253686-sfaav9jvk1i4l603k9c394d86tlorhoj.apps.googleusercontent.com';
      var API_KEY = 'AIzaSyCc_MmF8KxOgjJgkffQEhXKZiF68VPdV7Y';

      // Array of API discovery doc URLs for APIs used by the quickstart  
      var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = "https://www.googleapis.com/auth/calendar.readonly";

      var authorizeButton = document.getElementById('authorize-button');
      var signoutButton = document.getElementById('signout-button');

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: DISCOVERY_DOCS,
          scope: SCOPES
        }).then(function () {
          // Listen for sign-in state changes.
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

          // Handle the initial sign-in state.
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          authorizeButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
        });
      }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          authorizeButton.style.display = 'none';
          signoutButton.style.display = 'block';
          listUpcomingEvents();
        } else {
          authorizeButton.style.display = 'block';
          signoutButton.style.display = 'none';
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }

      /**
       * Append a pre element to the body containing the given message
       * as its text node. Used to display the results of the API call.
       *
       * @param {string} message Text to be placed in pre element.
       */
      function appendPre(message) {
        var pre = document.getElementById('content');
        var textContent = document.createTextNode(message + '\n');
        pre.appendChild(textContent);
      }

      /**
       * Print the summary and start datetime/date of the next ten events in
       * the authorized user's calendar. If no events are found an
       * appropriate message is printed.
       */
      function listUpcomingEvents() {
        gapi.client.calendar.events.list({
          'calendarId': 'primary',
          'timeMin': (new Date()).toISOString(),
          'showDeleted': false,
          'singleEvents': true,
          'maxResults': 100,
          'orderBy': 'startTime'
        }).then(function(response) {
          var events = response.result.items;
          if (events.length > 0) {
		      
            for (i = 0; i < events.length; i++) {
              var event = events[i];
              var when = event.start.dateTime;
			  var end = event.end.dateTime;	
				
              if (!when) {
                when = event.start.date;
              }
              if (!end) {
                end = event.end.date;
              }
				
              var tempStart = formatDate(new Date(when),'mm月dd日');
              var tempEnd = formatDate(new Date(end),'mm月dd日');

              when = formatDate(new Date(when),'mm月dd日（ww）HH:MM');

              if(tempStart === tempEnd){  // 開始日と終了日が同じ場合
                end = formatDate(new Date(end),'HH:MM');
              } else {
                end = formatDate(new Date(end),'mm月dd日（ww）HH:MM');
              }
				
              appendPre( when + ' ～ ' + end + '     '+ event.summary);
            }
          } else {
            appendPre('予定を見つけられませんでした。');
          }
        });
      }

		
      //日付を整形
      var formatDate = function(date, formatText){
          var ret = formatText;
          var weekDayLabel = ['日','月','火','水','木','金','土',];
          try{
              if(date){
                  date = new Date(date);	//文字列型で渡される場合があるので、Date型に変換
              }else{
                  return '';
              }

              date.yyyy = date.getFullYear();
              date.m = date.getMonth() + 1;
              date.mm = ('0' + date.m).slice(-2);
              date.d = date.getDate();
              date.dd = ('0' + date.d).slice(-2);
              date.w = date.getDay();	//曜日（0～6）
              date.ww = weekDayLabel[date.w];	//曜日（日～土）
              date.H = date.getHours();
              date.HH = ('0' + date.H).slice(-2);
              date.M = date.getMinutes();
              date.MM = ('0' + date.M).slice(-2);
              date.S = date.getSeconds();
              date.SS = ('0' + date.S).slice(-2);

              ret = ret.split('yyyy').join(date.yyyy);
              ret = ret.split('mm').join(date.mm);
              ret = ret.split('m').join(date.m);
              ret = ret.split('dd').join(date.dd);
              ret = ret.split('d').join(date.d);
              ret = ret.split('ww').join(date.ww);
              ret = ret.split('w').join(date.w);
              ret = ret.split('HH').join(date.HH);
              ret = ret.split('H').join(date.H);
              ret = ret.split('MM').join(date.MM);
              ret = ret.split('M').join(date.M);
              ret = ret.split('SS').join(date.SS);
              ret = ret.split('S').join(date.S);

              return ret;

          }catch(err){
              alert('app.formatDate' + '\n' + err.message);
          }finally{

          }
      };	
		
    </script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
